<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Cash Register</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Cash Register</h1>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="wrapper">
          <div class="=" payable-amount>
            <div class="form-item">
              <label for="payableAmount">Bill Amount</label>
              <input
                type="number"
                id="payableAmount"
                name="payableAmount"
                placeholder="Bill Amount"
              />
              <button id="nextBtn">Next</button>
            </div>
          </div>

          <div class="paid-amount">
            <div class="form-item">
              <label for="paidAmount">Cash Paid</label>
              <input
                type="number"
                id="paidAmount"
                name="paidAmount"
                placeholder="Cash Paid"
              />
              <button id="checkBtn">Check</button>
            </div>
          </div>
          <div class="error"></div>
          <div class="table">
            <table>
              <tbody>
                <tr>
                  <th class="table-heading">Note</th>
                  <th class="table-heading">2000</th>
                  <th class="table-heading">500</th>
                  <th class="table-heading">100</th>
                  <th class="table-heading">20</th>
                  <th class="table-heading">10</th>
                  <th class="table-heading">5</th>
                  <th class="table-heading">1</th>
                </tr>
                <tr>
                  <th class="table-heading">No. of notes</th>
                  <td class="table-data"></td>
                  <td class="table-data"></td>
                  <td class="table-data"></td>
                  <td class="table-data"></td>
                  <td class="table-data"></td>
                  <td class="table-data"></td>
                  <td class="table-data"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="footer-wrapper">
          <p>Created by <b>Tahir Ahmed T</b></p>
          <ul class="footer-list">
            <li>
              <a
                href="https://twitter.com/ttahm3d"
                target="_blank"
                rel="noopener noreferrer"
                ><i class="fab fa-twitter" aria-hidden="true"></i
              ></a>
            </li>
            <li>
              <a
                href="https://github.com/ttahm3d"
                target="_blank"
                rel="noopener noreferrer"
                ><i class="fab fa-github" aria-hidden="true"></i
              ></a>
            </li>

            <li>
              <a
                href="https://www.linkedin.com/in/tahirahmedt"
                target="_blank"
                rel="noopener noreferrer"
                ><i class="fab fa-linkedin" aria-hidden="true"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
